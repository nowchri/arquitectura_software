<!-- app/static/pages/gestion-reportes.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Reportes - Academia Trazos & Latices</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../stylepages.css">
    <link rel="icon" type="image/x-icon" href="../imgs/logo_main.ico">
</head>

<body>
    <div class="dashboard-wrapper">
        <div id="sidebar-placeholder"></div>
        <main>
            <header>
                <h1>Gestión de Reportes</h1>
                <div class="profile">
                    <span class="profile__role">Gerente</span>
                    <div class="profile__avatar">
                        <img src="../imgs/img-admin.webp" alt="Perfil Gerente">
                        <!--<img src="../imgs/gerente.jpg" alt="Perfil Gerente">-->
                        <span class="profile__status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>
            <!-- Contenido principal -->
            <section class="content content--listado">
                <form class="report-form">
                    <div class="field-row">
                        <div class="field">
                            <label for="tipo-reporte">Selección tipo de reportes:</label>
                            <select id="tipo-reporte" name="tipo-reporte">
                                <option value="" disabled selected>Seleccione un reporte</option>
                                <option value="pagos">Reporte de Pagos</option>
                                <!-- Otros reportes solo para futuro -->
                            </select>
                        </div>
                        <div class="field">
                            <label for="anio-reporte">Año:</label>
                            <input type="number" id="anio-reporte" name="anio-reporte" min="2020" max="2100" value="2025">
                        </div>
                        <div class="field">
                            <label for="mes-reporte">Mes:</label>
                            <select id="mes-reporte" name="mes-reporte">
                                <option value="">Selecciona mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                    </div>

                    <div class="detail-form__group">
                        <label for="reporte-seleccionado">Reporte seleccionado:</label>
                        <!-- 
                            COMENTARIO: Este campo debe actualizarse dinámicamente cuando se seleccione un reporte.
                            Debe mostrar el nombre del reporte seleccionado.
                            Por ejemplo, en JavaScript:
                            document.getElementById('reporte-seleccionado').value = nombreDelReporteSeleccionado;
                        -->
                        <input type="text" id="reporte-seleccionado" name="reporte-seleccionado"
                            placeholder="Reporte seleccionado" readonly>
                    </div>

                    <div class="actions">
                        <button type="button" class="btn-primary" id="next-report-btn">Siguiente</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <!-- Popup (Modal) para Exportar/Imprimir Reporte -->
    <div class="modal" id="export-modal">
        <div class="modal__content">
            <h2>Exportar o Imprimir Reporte</h2>
            <div class="export-options">
                <a href="#" class="export-option" id="pdf-btn">
                    <div class="export-option__icon">
                        <i class="fa-solid fa-file-pdf fa-3x"></i>
                    </div>
                    <div class="export-option__label">Exportar PDF</div>
                </a>
                <a href="#" class="export-option" id="excel-btn">
                    <div class="export-option__icon">
                        <i class="fa-solid fa-file-excel fa-3x"></i>
                    </div>
                    <div class="export-option__label">Exportar Excel</div>
                </a>
            </div>
            <div class="modal__footer">
                <button type="button" class="btn-secondary" id="cancel-export-btn">Volver</button>
            </div>
        </div>
    </div>

    <script>
        // Script para manejar el popup
    const nextReportBtn = document.getElementById('next-report-btn');
    const exportModal = document.getElementById('export-modal');
    const cancelExportBtn = document.getElementById('cancel-export-btn');
    const pdfBtn = document.getElementById('pdf-btn');
    const excelBtn = document.getElementById('excel-btn');

    // Mostrar el modal al hacer clic en "Siguiente"
    nextReportBtn.addEventListener('click', function (e) {
        e.preventDefault();
        exportModal.style.display = 'flex';
    });

    // Cerrar el modal al hacer clic en "Volver"
    cancelExportBtn.addEventListener('click', function () {
        exportModal.style.display = 'none';
    });

    // Acción para "Exportar PDF"
    pdfBtn.addEventListener("click", async function(e) {
        e.preventDefault();
        const anio = document.getElementById("anio-reporte").value;
        const mes = document.getElementById("mes-reporte").value;
        const tipoReporte = document.getElementById("tipo-reporte").value;
        if (tipoReporte !== "pagos") {
            alert("Solo está implementado el reporte de pagos.");
            return;
        }
        if (!anio || !mes) {
            alert("Selecciona año y mes.");
            return;
        }
        const url = `/api/reportes/pagos/pdf/?anio=${anio}&mes=${mes}`;
        const resp = await fetch(url);
        const blob = await resp.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = `pagos_reporte_${anio}_${mes}.pdf`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        exportModal.style.display = 'none';
    });

    // Acción para "Exportar Excel"
    excelBtn.addEventListener("click", function(e) {
        e.preventDefault();
        alert("¡Función de exportar Excel no implementada todavía!");
        exportModal.style.display = 'none';
    });

    // Cerrar el modal si se hace clic fuera del contenido
    exportModal.addEventListener('click', function (e) {
        if (e.target === exportModal) {
            exportModal.style.display = 'none';
        }
    });
    </script>
    <script src="scripts/menu-loader.js"></script>
</body>

</html>

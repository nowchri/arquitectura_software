<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Academia Trazos & Latices</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../stylepages.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <aside>
            <figure class="sidebar__brand">
                <div class="sidebar__logo">
                    <!-- Sustituye por tu logotipo -->
                    <img src="../imgs/logo_main.jpg" alt="">

                </div>
            </figure>

            <nav aria-label="Menú principal">
                <a href="registro-estudiantes.html" class="menu-item">
                    <span class="menu-icon">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </span>
                    <span>Registro de Estudiantes</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">
                        <i class="fa-solid fa-cash-register"></i>
                    </span>
                    <span>Gestión de Pagos</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">
                        <i class="fa-regular fa-image"></i>
                    </span>
                    <span>Gestión de Bastidores</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">
                        <i class="fa-solid fa-address-book"></i>
                    </span>
                    <span>Selección de Clases</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">
                        <i class="fa-solid fa-clipboard-list"></i>
                    </span>
                    <span>Gestión de Reportes</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span>Configuración</span>
                </a>
            </nav>

            <div class="sidebar__footer">
                <button type="button" class="logout-btn">
                    <span class="menu-icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                    <span>Cerrar sesión</span>
                </button>
            </div>
        </aside>

        <main>
            <header>
                <h1>Inicio</h1>
                <div class="profile">
                    <div>
                        <span class="profile__role">Gerente</span>
                    </div>
                    <div class="profile__avatar">
                        <!-- Reemplaza por la foto de perfil -->
                        <!-- <img src="ruta-foto-perfil.jpg" alt="Perfil Gerente"> -->
                        <span class="profile__status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>

            <section class="content" aria-label="Accesos rápidos">
                <article class="card">
                    <div class="card__icon">
                        <i class="fa-solid fa-user-graduate"></i>
                    </div>
                    <div class="card__label">Ver Estudiantes Registrados</div>
                </article>

                <article class="card">
                    <div class="card__icon">
                        <i class="fa-solid fa-clipboard-user"></i>
                    </div>
                    <div class="card__label">Pagos pendientes / completados</div>
                </article>

                <article class="card">
                    <div class="card__icon">
                        <i class="fa-regular fa-image"></i>
                    </div>
                    <div class="card__label">Bastidores asignados</div>
                </article>

                <article class="card">
                    <div class="card__icon">
                        <i class="fa-solid fa-school"></i>
                    </div>
                    <div class="card__label">Clases habilitadas</div>
                </article>
            </section>
        </main>
    </div>
</body>

</html>

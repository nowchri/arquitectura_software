<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - Listado</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylepages.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <div id="sidebar-placeholder"></div>

        <main>
            <header class="header header--with-line">
                <h1>Registro de Estudiantes</h1>
                <div class="profile">
                    <span class="profile__role">Gerente</span>
                    <div class="profile__avatar">
                        <!-- <img src="../imgs/gerente.jpg" alt="Perfil Gerente"> -->
                        <span class="profile__status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>

            <section class="content content--listado" aria-label="Listado de estudiantes registrados">
                <div class="tab-bar" role="tablist">
                    <button class="tab tab--active" type="button" aria-selected="true">
                        Ver Estudiantes Registrados
                    </button>
                    <button class="tab" type="button" aria-selected="false" onclick="location.href='registro-estudiantes-perfil.html'">
                        Registrar Estudiante
                    </button>
                </div>

                <form class="toolbar" role="search">
                    <div class="field">
                        <label for="documento">Documento:</label>
                        <input type="text" id="documento" name="documento" placeholder="Ingresa número de documento">
                    </div>
                    <button type="submit" class="btn-primary">Buscar</button>
                </form>

                <div class="table-wrapper">
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>Nombre del Estudiante</th>
                                <th class="col-action">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="students-tbody"></tbody>
                    </table>
                </div>

                <div class="actions">
                    <a href="registro-estudiantes.html" class="btn-primary btn-primary--large">Volver</a>
                </div>
            </section>
        </main>
    </div>
    
    <script>
        function pintarEstudiantes(estudiantes) {
            const tbody = document.getElementById("students-tbody");
            tbody.innerHTML = "";
            if (estudiantes.length === 0) {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td colspan="2" style="text-align:center;color:#c44;">No se encontraron estudiantes.</td>`;
                tbody.appendChild(tr);
                return;
            }
            estudiantes.forEach(e => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${e.nombre} ${e.apellido} (${e.estado})<br><small>Cédula: ${e.documento_identidad}</small></td>
                    <td><a href="#" class="link-action">Ver perfil</a></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Mostrar todos al cargar
        fetch("/api/estudiantes/")
            .then(res => res.json())
            .then(json => pintarEstudiantes(json));

        // Buscar por cédula
        document.querySelector(".toolbar").addEventListener("submit", function (e) {
            e.preventDefault();
            const doc = document.getElementById("documento").value.trim();
            let url = "/api/estudiantes/";
            if (doc) url += `?documento=${encodeURIComponent(doc)}`;
            fetch(url)
                .then(res => res.json())
                .then(json => pintarEstudiantes(json));
        });
    </script>
    <script src="scripts/menu-loader.js"></script>
</body>
</html>

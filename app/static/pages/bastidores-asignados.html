<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bastidores Asignados - Academia Trazos & Latices</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylepages.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <div id="sidebar-placeholder"></div>
        <main>
            <header>
                <h1>Bastidores Asignados</h1>
                <div class="profile">
                    <span class="profile__role">Gerente</span>
                    <div class="profile__avatar">
                        <!--<img src="../imgs/gerente.jpg" alt="Perfil Gerente">-->
                        <span class="profile__status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>
            <!-- Contenido principal -->
            <section class="content content--listado">
                <!-- Barra de pestañas -->
                <div class="tab-bar">
                    <div class="tab tab--active">Ver Bastidores Asignados</div>
                </div>

                <!-- Barra de búsqueda -->
                <div class="toolbar">
                    <div class="field">
                        <label for="numero-bastidor">Número de bastidor:</label>
                        <input type="text" id="numero-bastidor" name="numero-bastidor" placeholder="Ingrese el número del bastidor">
                    </div>
                    <button type="button" class="btn-primary">Buscar</button>
                </div>

                <!-- Tabla de bastidores asignados -->
                <div class="table-wrapper">
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>Bastidor</th>
                                <th class="col-action">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 
                                COMENTARIO: Aquí se deben generar las filas de la tabla dinámicamente.
                                Cada fila representa un bastidor asignado y debe contener:
                                - El nombre o número del bastidor (por ejemplo, "Bastidor 1").
                                - Un enlace "Ver asignación" que permita ver los detalles de la asignación.
                                Este contenido debe ser generado por un script o servidor que consulte la base de datos.
                                Por ejemplo, en JavaScript:
                                const tableBody = document.querySelector('.students-table tbody');
                                bastidores.forEach(bastidor => {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${bastidor.nombre}</td>
                                        <td class="col-action"><a href="#" class="link-action">Ver asignación</a></td>
                                    `;
                                    tableBody.appendChild(row);
                                });
                            -->
                            <tr>
                                <td>Bastidor 1</td>
                                <td class="col-action"><a href="#" class="link-action">Ver asignación</a></td>
                            </tr>
                            <tr>
                                <td>Bastidor 2</td>
                                <td class="col-action"><a href="#" class="link-action">Ver asignación</a></td>
                            </tr>
                            <tr>
                                <td>Bastidor 3</td>
                                <td class="col-action"><a href="#" class="link-action">Ver asignación</a></td>
                            </tr>
                            <t>
                                <td>Bastidor 4</td>
                                <td class="col-action"><a href="#" class="link-action">Ver asignación</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botón Volver -->
                <div class="actions">
                    <a href="gestion-bastidores.html" class="btn-primary btn-primary--large">Volver</a>
                </div>
            </section>
        </main>
        
    </div>
    <script src="scripts/menu-loader.js"></script>
</body>
</html>

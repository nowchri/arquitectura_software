<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Bastidores - Asignar Bastidor</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylepages.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <div id="sidebar-placeholder"></div>
        <main>
            <header>
                <h1>Gestión de Bastidores</h1>
                <div class="profile">
                    <span class="profile__role">Gerente</span>
                    <div class="profile__avatar">
                        <!--<img src="../imgs/gerente.jpg" alt="Perfil Gerente">-->
                        <span class="profile__status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>
            <!-- Contenido principal -->
            <section class="content content--detalle">
                <article class="detail-card">
                    <div class="detail-card__header">
                        <h2>Asignar Bastidor</h2>
                    </div>

                    <form class="assign-form">
                        <div class="detail-form__group">
                            <label for="identificacion">Identificación estudiante:</label>
                            <div class="field-row">
                                <input type="text" id="identificacion" name="identificacion" placeholder="Ingrese la identificación del estudiante">
                                <button type="button" class="btn-primary">Buscar</button>
                            </div>
                        </div>

                        <div class="detail-form__group">
                            <div class="field-row">
                                <div class="field">
                                    <label for="nombre">Nombre</label>
                                    <!-- 
                                        COMENTARIO: Este campo debe ser llenado dinámicamente después de hacer la búsqueda.
                                        Debe mostrarse el nombre del estudiante encontrado en la base de datos.
                                    -->
                                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del estudiante" readonly>
                                </div>
                                <div class="field">
                                    <label for="apellido">Apellido</label>
                                    <!-- 
                                        COMENTARIO: Este campo debe ser llenado dinámicamente después de hacer la búsqueda.
                                        Debe mostrarse el apellido del estudiante encontrado en la base de datos.
                                    -->
                                    <input type="text" id="apellido" name="apellido" placeholder="Apellido del estudiante" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="detail-form__group">
                            <div class="field-row">
                                <div class="field">
                                    <label for="bastidor">Seleccionar Bastidor (Tamaño)</label>
                                    <!-- 
                                        COMENTARIO: Este menú desplegable debe contener las opciones de bastidores disponibles.
                                        Cada opción debe tener un valor (por ejemplo, el ID o el tamaño) y mostrar el tamaño y el precio.
                                    -->
                                    <select id="bastidor" name="bastidor">
                                        <option value="" disabled selected>Seleccione un bastidor</option>
                                        <option value="1">Tamaño A+ 20K</option>
                                        <option value="2">Tamaño A 17K</option>
                                        <option value="3">Tamaño B+ 15K</option>
                                        <option value="4">Tamaño B 12K</option>
                                    </select>
                                </div>
                                
                            </div>
                        </div>

                        <div class="detail-form__actions">
                            <!-- 
                                COMENTARIO: El botón "Siguiente" debe redirigir a la página de gestión de pagos.
                            -->
                            <a href="gestion-pagos.html" class="btn-primary">Siguiente</a>
                            <a href="gestion-bastidores.html" class="btn-secondary" style="text-decoration: none;">Volver</a>
                        </div>
                    </form>
                </article>
            </section>
        </main>
    </div>
   <script src="scripts/menu-loader.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Estudiantes - Perfil</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../stylepages.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <aside>
            <figure class="sidebar__brand">
                <div class="sidebar__logo">
                    <img src="../imgs/logo_main.jpg" alt="Logo Academia Trazos & Latices">
                </div>
            </figure>

            <nav aria-label="Menú principal">
                <a href="registro-estudiantes.html" class="menu-item menu-item--active">
                    <span class="menu-icon"><i class="fa-solid fa-graduation-cap"></i></span>
                    <span>Registro de Estudiantes</span>
                </a>
                <a href="gestion-pagos.html" class="menu-item">
                    <span class="menu-icon"><i class="fa-solid fa-cash-register"></i></span>
                    <span>Gestión de Pagos</span>
                </a>
                <a href="gestion-bastidores.html" class="menu-item">
                    <span class="menu-icon"><i class="fa-regular fa-image"></i></span>
                    <span>Gestión de Bastidores</span>
                </a>
                <a href="seleccion-clases.html" class="menu-item">
                    <span class="menu-icon"><i class="fa-solid fa-address-book"></i></span>
                    <span>Selección de Clases</span>
                </a>
                <a href="gestion-reportes.html" class="menu-item">
                    <span class="menu-icon"><i class="fa-solid fa-clipboard-list"></i></span>
                    <span>Gestión de Reportes</span>
                </a>
                <a href="configuracion.html" class="menu-item">
                    <span class="menu-icon"><i class="fa-solid fa-gear"></i></span>
                    <span>Configuración</span>
                </a>
            </nav>

            <div class="sidebar__footer">
                <button type="button" class="logout-btn" onclick="window.location.href='../index.html'">
                    <span class="menu-icon"><i class="fa-solid fa-right-from-bracket" onclick="window.location.href='../index.html'"></i></span>
                    <span>Cerrar sesión</span>
                </button>
            </div>
        </aside>

        <main>
            <header class="header header--with-line">
                <h1>Registro de Estudiantes</h1>
                <div class="profile">
                    <span class="profile__role">Gerente</span>
                    <div class="profile__avatar">
                        <!-- <img src="../imgs/gerente.jpg" alt="Perfil Gerente"> -->
                        <span class="profile__status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>

            <section class="content content--detalle" aria-label="Perfil del estudiante">
                <article class="detail-card">
                    <div class="detail-card__header">
                        <h2>Datos del Estudiante</h2>
                        <div class="detail-card__meta">
                            <span class="detail-card__meta-label">Fecha de inscripción:</span>
                            <div class="meta-pill-group">
                                <span class="meta-pill">Jun 10, 2024</span>
                                <span class="meta-pill">9:41 AM</span>
                            </div>
                        </div>
                    </div>

                    <form class="detail-form">
                        <div class="detail-form__group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Julian Esteban">
                        </div>
                        <div class="detail-form__group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Gutierrez Martinez">
                        </div>
                        <div class="detail-form__group">
                            <label for="documento">Documento (CC - TI):</label>
                            <input type="text" id="documento" name="documento" placeholder="10022555548">
                        </div>
                        <div class="detail-form__group">
                            <label for="telefono">Número de teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="+57 3002252565">
                        </div>
                        <div class="detail-form__group">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" placeholder="estecorreo@gmail.com">
                        </div>

                        <div class="detail-form__actions">
                            <button type="button" class="btn-primary">Actualizar Datos</button>
                            <button type="button" class="btn-secondary btn-secondary--danger">Eliminar
                                Estudiante</button>
                        </div>
                    </form>

                    <div class="detail-card__footer">
                        <a href="registro-estudiantes.html" class="btn-primary btn-primary--large">Volver</a>
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>

</html>

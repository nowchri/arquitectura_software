<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Estudiantes - Perfil</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../stylepages.css">
    <link rel="icon" type="image/x-icon" href="../imgs/logo_main.ico">
</head>

<body>
    <div class="dashboard-wrapper">
        <!-- Contenedor del menú lateral (debe estar vacío, el script lo llenará) -->
        <aside id="sidebar-placeholder"></aside>

        <main>
            <header class="header header--with-line">
                <h1>Registro de Estudiantes</h1>
                <div class="profile">
                    <span class="profile__role">Gerente</span>
                    <div class="profile__avatar">
                        <img src="../imgs/img-admin.webp" alt="Perfil Gerente">
                        <span class="profile__status" aria-hidden="true"></span>
                    </div>
                </div>
            </header>

            <section class="content content--detalle" aria-label="Perfil del estudiante">
                <article class="detail-card">
                    <div class="detail-card__header">
                        <h2>Datos del Estudiante</h2>
                        <div class="detail-card__meta">
                            <span class="detail-card__meta-label">Fecha de inscripción:</span>
                            <div class="meta-pill-group">
                                <span class="meta-pill" id="fecha-inscripcion">Cargando...</span>
                                <span class="meta-pill" id="hora-inscripcion">Cargando...</span>
                            </div>
                        </div>
                    </div>

                    <form class="detail-form">
                        <div class="detail-form__group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Julian Esteban">
                        </div>
                        <div class="detail-form__group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Gutierrez Martinez">
                        </div>
                        <div class="detail-form__group">
                            <label for="documento">Documento (CC - TI):</label>
                            <input type="text" id="documento" name="documento" placeholder="10022555548">
                        </div>
                        <div class="detail-form__group">
                            <label for="telefono">Número de teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="+57 3002252565">
                        </div>
                        <div class="detail-form__group">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" placeholder="estecorreo@gmail.com">
                        </div>

                        <div class="detail-form__actions">
                            <a href="gestion-pagos.html" class="btn-primary">Registrar Estudiante</a>
                            <button type="button" class="btn-secondary btn-secondary--danger">Eliminar
                                Estudiante</button>
                        </div>
                    </form>

                    <div class="detail-card__footer">
                        <a href="registro-estudiantes.html" class="btn-primary btn-primary--large">Volver</a>
                    </div>
                </article>
            </section>
        </main>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const fecha = now.toLocaleDateString('es-ES', { year: 'numeric', month: 'short', day: 'numeric' });
            const hora = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('fecha-inscripcion').textContent = fecha;
            document.getElementById('hora-inscripcion').textContent = hora;
        });
    </script>

    <!-- Cargar el menú desde scripts/menu-loader.js -->
    <script src="scripts/menu-loader.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia Trazos & Latices - Inicio de Sesión</title>
    <script src="https://kit.fontawesome.com/668c4bf34c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-EwX3VbfTdkuTO7zd9cZq0YyJH9u4UYpJkk2oF6cLUpz6TUhxJztDUrVkieaiFTrNpjyxDctUqX1aWe4PxQYbog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="layout">
            <article class="login-panel">
                <div class="brand">
                    <div class="brand-logo">
                        <!-- Sustituye el contenido por tu logotipo -->
                        <img src="imgs/logo_main.jpg" alt="Logo Academia" />
                    </div>
                    <div class="panel-header">
                        <h1>Inicio de Sesión</h1>
                    </div>
                </div>

                <form>
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
                            required />
                    </div>
                    <label class="form-footer">
                        <input type="checkbox" name="remember" />
                        <span>Recordarme</span>
                    </label>
                    <button type="submit" class="submit-btn">Iniciar Sesión</button>


                    <a href="pages/Dashboard_ini.html">
                        <button type="button" class="inicio-btn"> INICIO </button>
                    </a>

                </form>

                <footer>
                    <p>© 2025 Academia — inspiración hecha arte</p>
                    <p>
                        <a href="#">Terms of Service</a> | <a href="#">Privacy policy</a>
                    </p>
                </footer>
            </article>

            <aside class="hero">
                <!-- <img src="imgs/imgpop.jpg" alt="Imagen de fondo" class="hero-bg" /> -->
                <div class="hero-content">
                    <h2 class="hero-title">Bienvenido de vuelta</h2>
                    <nav class="social-links" aria-label="Redes sociales">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
                    </nav>
                </div>
            </aside>
        </section>
    </main>
</body>

</html>
